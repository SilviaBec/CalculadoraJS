<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer ></script>
</head>
<body>
    <div class="grid-calc">
        <div class="salidas">
            <div data-anterior class="operacion-anterior">
                <div data-actual class="operacion-actual">
                </div>
            </div>
        </div>
        <button data-borrar-todo class="span-2">AC</button>
        <button data-borrar>DEL</button>
        <!-- js usa data atributes en lugar de clases, it is important 
            not to mixed them con las clases de CSS. También se pueden enlazar clases de
            CSS CON JS pero en este caso se hara con atributos js-->
        <button data-operacion>÷</button>
        <button data-numero>1</button>
        <button data-numero>2</button>
        <button data-numero>3</button>
        <button data-operacion>*</button>
        <button data-numero>4</button>
        <button data-numero>5</button>
        <button data-numero>6</button>
        <button data-operacion>+</button>
        <button data-numero>7</button>
        <button data-numero>8</button>
        <button data-numero>9</button>
        <button data-operacion>-</button>
        <button data-numero>.</button> 
        <button data-numero>0</button>
        <button data-igual class="span-2">=</button>
    </div>
</body>
</html>
