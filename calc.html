<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer ></script>
</head>
<body>
    <div class="grid-calc">
        <div class="salidas">
            <div class="operacion-anterior">
                <div class="operacion-actual">
                </div>
            </div>
        </div>
        <button class="span-2">AC</button>
        <button >DEL</button>
        <button >รท</button>
        <button >1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-2">=</button>
    </div>
</body>
</html>
